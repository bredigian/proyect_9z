<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../img/9z-white.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a2a3781daf.js" crossorigin="anonymous"></script>
    <title>Contact - 9z Team</title>
</head>
<body class="body__contact">
    <div class="top-logo">
        <img src="../img/9z-white.png" alt="">
    </div>
    <header class="header">
        <nav class="header__navbar">
            <ul class="navbar__container">
                <a class="li-word" href="../index.html"><li>HOME</li></a>
                <a href="../index.html"><li><i class="fa-solid fa-house"></i></li></a>
                <a class="li-word" href="matches.html"><li>MATCHES</li></a>
                <a href="matches.html"><li><i class="fa-solid fa-star"></i></li></a>
                <a class="li-word" href="teams.html"><li>TEAMS</li></a>
                <a href="../index.html"><img class="header__logo" src="../img/9z.png" alt=" 9z Team"></a>
                <a href="teams.html"><li><i class="fa-solid fa-people-group"></i></li></a>
                <a class="li-word" href="#"><li>SHOP</li></a>
                <a href="#"><li><i class="fa-solid fa-cart-shopping"></i></li></a>
                <a class="li-word" href="about.html"><li>ABOUT US</li></a>
                <a class="li-word" href="contact.html"><li>CONTACT</li></a>
            </ul>
        </nav>
    </header>
    <div class="contact-info">
        <div class="contact-info__titles">Join Us!</div>
        <p>Fill out the form and show us your best CS:GO, VALORANT or League Of Legends skills.</p>
        <div class="contact-info__titles">#Go9z</div>
    </div>
    <div class="contact-section">
        <div class="contact-section__title" class="text-contact">Contact Us</div>
        <form>
            <div>
                <!--<label for="first_name" class="text-contact">First name</label>-->
                <input class="contact-section__data" type="text" name="first_name" placeholder="First Name" required>
            </div>
            <div>
                <!--<label for="second_name" class="text-contact">Last name</label>-->
                <input class="contact-section__data" type="text" name="second_name" placeholder="Last Name" required>
            </div>
            <div>
                <!--<label for="age" class="text-contact">Age</label>-->
                <input class="contact-section__data" type="number" name="age" placeholder="Age" required>
            </div>
            <div>
                <!--<label for="email" class="text-contact">Email</label>-->
                <input class="contact-section__data" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="buttons">
                <input class="button" type="reset" value="Reset">
                <input class="button" type="submit" value="Send">
            </div>
         </form>
    </div>
    <footer class="footer">
        <div class="footer__container">
            <div class="more__sections">
                <a class="more__sections-item" href="about.html"><li>ABOUT US</li></a>
                <a class="more__sections-item" href="contact.html"><li>CONTACT</li></a>
            </div>
            <div class="footer__social">
                <a href="https://www.youtube.com/9zteam" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.twitch.com/frankkaster" target="_blank"><i class="fa-brands fa-twitch"></i></a>
                <a href="https://www.instagram.com/9zteam" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.twitter.com/9zteam" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
        <div class="footer__text">All rights reserved. Copyright 2022.</div>
    </footer>
</body>
</html>
